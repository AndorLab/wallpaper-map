<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Map Wallpaper Creator</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id='map'></div>
  
  <div class="card export-setting">
    <div class="card-header">
      导出设置
    </div>
    <div class="card-body">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#default" role="tab" aria-controls="模版" aria-selected="true">模版</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#custom" role="tab" aria-controls="自定义大小" aria-selected="false">自定义大小(期待ing)</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="default" role="tabpanel" aria-labelledby="home-tab">
          <form>
            <div class="form-row">
              <div class="col-md-4 mb-3 form-group">
                <label for="validationDefault01">分辨率（DPI）</label>
                <input type="number" class="form-control" id="dpi" value="300" placeholder="300">
              </div>
              <div class="col-md-3 mb-3 form-group">
                <label for="validationDefault04">机型</label>
                <select class="form-control" id="mobileModel" required>
                  <option selected value="*">请选择</option>
                  <option value="144.0*71.4">iPhone 11 Pro</option>
                  <option value="158.0*77.8">iPhone 11 Pro Max</option>
                </select>
              </div>
              <div class="col-md-3 mb-3 form-group">
                <label for="validationDefault04">方向</label>
                <select class="form-control" id="mobilDirection" required>
                  <option selected value="vertical">竖直</option>
                  <option value="horizon">水平</option>
                  <option>...</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="custom" role="tabpanel" aria-labelledby="profile-tab">...</div>
      </div>
      <a id="exportLink" class="btn btn-primary export" href="" download="map.png">Download ↓</a>
    </div>
  </div>
  <div class="export-panel">
  </div>

  <script src='./index.js'></script>

</body>

</html>
